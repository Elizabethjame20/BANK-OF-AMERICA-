<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bank 0f Amecans - Login</title>
  <style>
    body {
      margin: 0;
      background: #f3f4f7;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }
    .logo {
      font-weight: bold;
      color: #d00000;
      font-size: 20px;
      text-align: center;
      margin-bottom: 15px;
    }
    h2 {
      text-align: center;
      font-size: 18px;
      color: #003366;
      margin-bottom: 10px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #d00000;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .error {
      color: red;
      text-align: center;
      display: none;
      margin-bottom: 10px;
    }
    .extra-links {
      margin-top: 12px;
      text-align: center;
      font-size: 14px;
    }
    .extra-links a {
      color: #004080;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <div class="logo">Bank 0f Amecans</div>
    <h2>Secure Sign-In</h2>
    <div class="error" id="error">Invalid Online ID or Passcode</div>

    <input type="text" id="onlineId" placeholder="Enter Online ID" />
    <input type="password" id="passcode" placeholder="Enter Passcode" />
    <button onclick="login()">Sign In</button>

    <div class="extra-links">
      <a href="#">Forgot Passcode?</a><br/>
      <a href="#">Enroll</a>
    </div>
  </div>

  <script>
    function login() {
      const onlineId = document.getElementById("onlineId").value.trim();
      const passcode = document.getElementById("passcode").value;

      if (onlineId === "demoUser" && passcode === "Willian456") {
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("error").style.display = "block";
      }
    }
  </script>

</body>
</html>
