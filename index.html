<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bank 0f Amecans - Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <img src="logo.png" alt="Bank 0f Amecans" class="logo" />
    <h1>Welcome, John Doe</h1>
  </header>

  <main class="dashboard">
    <section class="account-overview">
      <h2>Available Balance</h2>
      <p class="balance">₦2,150,000.00</p>
      <p class="account-number">Acct No: 1234567890</p>
    </section>

    <section class="features">
      <div class="feature-box">Accounts</div>
      <div class="feature-box">Cards</div>
      <div class="feature-box">Transfers</div>
      <div class="feature-box">Bills</div>
    </section>

    <section class="transactions">
      <h2>Recent Transactions</h2>
      <ul>
        <li><span>POS Purchase</span><span>-₦35,000</span></li>
        <li><span>Salary Credit</span><span>+₦500,000</span></li>
        <li><span>Transfer to Savings</span><span>-₦150,000</span></li>
        <li><span>Transfer from John M.</span><span>+₦100,000</span></li>
      </ul>
    </section>
  </main>

  <footer class="bottom-nav">
    <button>Home</button>
    <button>Transfer</button>
    <button>Cards</button>
    <button>More</button>
  </footer>
</body>
</html>
