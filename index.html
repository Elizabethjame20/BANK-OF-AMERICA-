<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank 0f Amecans Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #002868;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .options {
      margin-top: 10px;
      display: flex;
      align-items: center;
    }
    .options input {
      margin-right: 5px;
    }
    .login-btn {
      width: 100%;
      padding: 10px;
      background-color: #d00000;
      color: white;
      border: none;
      border-radius: 4px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 16px;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Bank 0f Amecans</h2>
    <label for="onlineId">Online ID</label>
    <input type="text" id="onlineId" placeholder="Enter your Online ID"><label for="passcode">Passcode</label>
<input type="password" id="passcode" placeholder="Enter your Passcode">

<div class="options">
  <input type="checkbox" id="remember">
  <label for="remember">Save this Online ID</label>
</div>

<button class="login-btn" onclick="login()">Sign In</button>
<div class="error" id="error">Invalid ID or Passcode</div>

  </div>  <script>
    function login() {
      const id = document.getElementById('onlineId').value;
      const pass = document.getElementById('passcode').value;
      const errorBox = document.getElementById('error');

      if (id === 'jd_user843' && pass === 'Willian456') {
        window.location.href = 'dashboard.html';
      } else {
        errorBox.style.display = 'block';
      }
    }
  </script></body>
</html>
